<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Inat Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }

    header {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    #setup, #quiz, #results {
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #setup div, #quiz div {
      margin: 10px 0;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #myImg {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 4px;
    }

    #multipleChoicesContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #multipleChoicesContainer button {
      flex: 1 1 calc(50% - 10px);
    }

    #maps { 
      width: 95%;
    }

    .grey-square {
      background-color: grey;
      width: 100%;
      height: 300px;
      display: block;
    }

    @media only screen and (max-width: 600px) {
      #multipleChoicesContainer button {
        flex: 1 1 100%;
      }

      #setup, #quiz, #results {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Inat Quiz!</h1>
  </header>

  <div id="setup">
    <div>
      How many questions?
      <select id="numberOfQuestions">
        <option value="2">2</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>

    <div>
      Choose a location
      <select id="location">
        <option value="melbourne" selected>Melbourne</option>
        <option value="wilsonsProm">Wilson's Promontory</option>
        <option value="victoria">Victoria</option>
        <option value="australia">Australia</option>
      </select>
    </div>

    <div>
      Paste in a position from Google Maps
      <input id="maps">
    </div>

    <div>
      Choose a type of creature
      <select multiple id="iconicTaxa">
        <option value="All" selected>All Taxa</option>

        <option value="Aves">Birds</option>
        <option value="Plantae">Plants</option>
        <option value="Animalia">Animals</option>
        <option value="Mollusca">Mollusks</option>
        <option value="Reptilia">Reptiles</option>
        <option value="Amphibia">Amphibians</option>
        <option value="Actinopterygii">Fish</option>
        <option value="Mammalia">Mammals</option>
        <option value="Insecta">Insects</option>
        <option value="Arachnida">Arachnids</option>
        <option value="Fungi">Fungi</option>
        <option value="Protozoa">Protozoa</option>
        <option value="Chromista">Chromista</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>

    <div>
      <button id="startQuiz">Start Quiz</button>
    </div>
  </div>

  <div id="quiz" style="display: none;">
    <div id="loadingMessage" style="display: none;">Creating quiz...</div>

    <div id="counter"></div>

    <div>
      <img id="myImg" class="grey-square" style="display: none;" src="">
    </div>

    <div id="multipleChoicesContainer" style="display: none;">
      <button id="choice1"></button>
      <button id="choice2"></button>
      <button id="choice3"></button>
      <button id="choice4"></button>
    </div>

    <button id="showAnswerButton" style="display: none; background-color:grey">Show Answer</button>

    <div id="answer" style="display: none;">
      <div id="scientific_name" style="font-style: italic;"></div>
      <div id="common_name"></div>
      <div id="placeGuess"></div>
    </div>

    <div>
      <button id="nextButton" style="display: none;">Next</button>
    </div>
  </div>

  <div id="results" style="display: none;">
  </div>

  <script src="app.js"></script>
</body>

</html>
